<html lang="en">
	<head>
		<meta charset="utf-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>

	<body>
		<main>
			<div class="black">
				<h1>Choose yo</h1>
				<button class="create" id="btn-pri-c">Create Private</button>
				<h4>or</h4>
				<button class="create" id="btn-pri-j">Join Private</button>
				<section class="createPri">
					<img src="close-w.png" class="close close-pri">
					<form class="form-pri">
						<table>
							<tr>
								<td><label>Private Name</label></td>
								<td><label><input type="text" name="pri-name" id="pri-name"></label></td>
							</tr>
							<tr>
								<td><label>Password</label></td>
								<td><label><input type="password" name="pri-pass" id="pri-pass"></label></td>
							</tr>
							<tr>
								<td colspan="2"><br><button type="button" id="pri-sub">Create</button></td>
							<tr>
						</table>
					</form>
				</section>
				<div id="joinPri">
					<img src="close-w.png" class="close close-pri">
				</div>

				<section class="roompage">
					<h2>Name of Application</h2><img src="close-b.png" class="close close-pub"><hr>
					<div class="formdiv">
						<form action="" id="yout-search">
							<span class="yout-link">Enter Youtube Link : </span>
							<input type="text" name="link">
							<input type="submit" id="yout-sub">
						</form>
					</div>
					<div class="videodiv">
						<iframe src="" frameborder="0" id="mainvid" height="315" width="560" allowfullscreen></iframe>
					</div>
					<div class="sync">
						<button class="sync-btn">Sync</button>
					</div>
				</section>
			</div>
			<div class="white">
				<h1>ur Room</h1>
				<button class="join" id="btn-pub-j">Join Public</button>
				<div class="chat_wrapper">
					<div class="curruser"></div>
					<div id="premsg"></div>
					<div class="chatin">
						<input type="text" name="msg" placeholder="enter your message" id="message" autocomplete="off">	
						<button type="button" name="button" id="msgsubmitprivate">SendPri</button>
						<button type="button" name="button" id="msgsubmitpublic">SendPub</button>	
					</div>
				</div>
			</div>
		</main>
