<html>
	<head>
		<link rel="stylesheet" href="/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="navpage">

			<div id="private-room">
				
			</div>
			<div class="join-room">
				<span class="glyphicon glyphicon-remove close"></span>
					<button class="btn btn-primary publicroom"><h3>Public Room</h3></button>
					<button class="btn btn-primary privateroom"><h3>Private Room</h3></button>
			</div>

			<div id="room-select">
				<div>
					<div class="rooms">
						<button class="btn btn-success create"><h3>CREATE ROOM</h3></button>
					</div>
					<div class="rooms">
						<button class="btn btn-success join"><h3>JOIN ROOM</h3></button>
					</div>
				</div>
			</div>

			<div id="createroom">
				<form action="" id="createform">
					Name : <input type="text" name="roomname" id="rname"><br>
					Password : <input type="password" name="passphrase" id="pass"><br>
					<input type="submit">
				</form>
			</div>

		</div>

			<div id="roompage">
				<h1>APP DEMO</h1>
				<div class="formdiv">
					<form action="">
						<h3>Enter the video link from the youtube : </h3>
						<input type="text" name="link"><br>
						<input type="submit">
					</form>
				</div>
				<div class="videodiv">
					<iframe src="" frameborder="0" id="mainvid" height="315" width="560" allowfullscreen></iframe>
				</div>
				<div class="sync">
					<button class="btn btn-info sync-btn"><h4>SYNC</h4></button>
				</div>
				
				<!--<form>
				User Name for Chat:
				<input type="text" name="username" id="username">
				<button type="button" name="button" onclick="setUsername()">Submit</button>
				</form>		
		
				</div>-->
				<div class="chat-wrapper">
					<div id="premsg">
						

					</div>
					<div>
							<span class="curruser"></span>
							<input type="text" name="msg" placeholder="enter your message" id="message" autocomplete="off">	
							<button type="button" name="button" id="msgsubmitprivate">SendPri</button>
							<button type="button" name="button" id="msgsubmitpublic">SendPub</button>	
					</div>
				</div>
			</div>
			

		<script src="/script.js"></script>
	</body>
</html>
